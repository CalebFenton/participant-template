version: '3.4'
services:

  test_{{ cookiecutter.participant_name_slug }}:
    image: "{{ cookiecutter.project_slug }}"
    environment:
      - PYTHONUNBUFFERED=1
      - KEYFILE=docker/{{ cookiecutter.participant_type}}_keyfile
      - PASSWORD=password
    command:
      - "dockerize"
      - "-wait"
      - "tcp://polyswarmd:31337"
      - "-timeout"
      - "1000s"
      - "{{ cookiecutter.participant_type}}"
      - "--log"
      - "info"
      - "--polyswarmd-addr"
      - "polyswarmd:31337"
      - "--insecure-transport"
      - "--testing"
      - "10"
      - "--chains"
      - "side"
      - "--backend"
      - "{{ cookiecutter.package_slug }}"

  test_deposit-{{ cookiecutter.participant_name_slug }}:
    image: "polyswarm/polyswarm-client"
    environment:
      - PYTHONUNBUFFERED=1
      - KEYFILE=docker/{{ cookiecutter.participant_type}}_keyfile
      - PASSWORD=password
    command:
      - "dockerize"
      - "-wait"
      - "tcp://polyswarmd:31337"
      - "-timeout"
      - "1000s"
      - "balancemanager"
      - "--log"
      - "info"
      - "deposit"
      - "--polyswarmd-addr"
      - "polyswarmd:31337"
      - "--insecure-transport"
      - "100000"

networks:
  default:
    external:
      name: orchestration_default
